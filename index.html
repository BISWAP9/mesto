<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header">
    <img src="./images/logo.svg" alt="логотип" class="header__logo">
  </header>

  <main class="content">

    <section class="profile">
      <div class="profile__info">
        <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info-column">
          <div class="profile__info-user">
            <h1 class="profile__title">Вениамин Гельман</h1>
            <button class="profile__button-edit" type="button"></button>
          </div>
          <p class="profile__subtitle">Я теперь всегда такой дианочка )))</p>
        </div>
      </div>
      <button class="profile__button-add" type="button"></button>
    </section>

    <section class="elements" aria-label="фото">
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>

  <section class="popup popup__edit">
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="popup-form">
        <input type="text" placeholder="Имя" class="popup__input popup__input_value_name" name="popup-name">
        <input type="text" placeholder="О себе" class="popup__input popup__input_value_job" name="popup-job">
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup__add">
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="popup-form">
        <input type="text" placeholder="Название" class="popup__input popup__input_value_place" name="popup-place">
        <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_value_link"
          name="popup-link">
        <button class="popup__button-save" type="submit">Создать</button>
      </form>
    </div>
  </section>

  <section class="popup popup__photo-view">
    <div class="popup__container-view">
      <button class="popup__button-close" type="button"></button>
      <img src="#" alt="#" class="popup__image">
      <p class="popup__image-title"></p>
    </div>
  </section>

  <template id="cardTemplate">
    <article class="element">
      <img class="element__photo">
      <button class="element__button-del" type="button"></button>
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button class="element__button-like" type="button"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/index.js"></script>

</body>

</html>
