<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header content__center">
    <img src="./images/Vector.svg" alt="логотип" class="header__logo">
  </header>

  <main class="content">

    <section class="profile content__center">
      <div class="profile__info">
        <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info-column">
          <div class="profile__info-user">
            <h1 class="profile__title">Виктор Лаптов</h1>
            <button class="profile__button-edit"></button>
          </div>
          <p class="profile__subtitle">Потомственный целитель</p>
        </div>
      </div>
      <button class="profile__button-add"></button>
    </section>

    <section class="elements content__center">
      <article class="element">
        <img src="./images/spb-min.png" alt="Питер" class="element__photo">
        <div class="element__info">
          <h2 class="element__title">Санкт-Петербург</h2>
          <button class="element__button-like"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/samara-min.png" alt="Самара" class="element__photo">
        <div class="element__info">
          <h2 class="element__title">Самара</h2>
          <button class="element__button-like"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images//oren-min.png" alt="Оренбург" class="element__photo">
        <div class="element__info">
          <h2 class="element__title">Оренбург</h2>
          <button class="element__button-like"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/msk-min.png" alt="Москва" class="element__photo">
        <div class="element__info">
          <h2 class="element__title">Москва</h2>
          <button class="element__button-like"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/mahachkala-min.png" alt="Махачкала" class="element__photo">
        <div class="element__info">
          <h2 class="element__title">Махачкала</h2>
          <button class="element__button-like"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/kazan-min.png" alt="Казань" class="element__photo">
        <div class="element__info">
          <h2 class="element__title">Казань</h2>
          <button class="element__button-like"></button>
        </div>
      </article>
    </section>

  </main>

  <footer class="footer content__center">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

</body>

</html>
